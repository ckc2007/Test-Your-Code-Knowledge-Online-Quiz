<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>A JavaScript Online Quiz and Leaderboard by Chris Chorney!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <!-- this nav link takes you to see the stored high scores page high_scores.html -->
      <!-- TO DO: make this display top left of nav bar -->
      <nav>
        <a href="./high_scores.html">View High Scores</a>
      </nav>
      <!-- TO DO: make timer display the string "Time: _" where the time is a number of seconds left and draws its text from the set Interval function -->
      <!-- TO DO: make the timer display on the top right of the page -->
      <p id="timer">Time:</p>
    </header>

    <!-- making the quiz section - this is the default start page -->
    <section id="quiz">
      <!-- set the title of the quiz -->
      <!-- TO DO: make the h1 have a wider margin -->
      <h1>JavaScript Coding Quiz Challenge</h1>
      <!-- create the quiz instructions -->
      <p>Answer the following questions in the alotted time. Incorrect answers will deduct 10 seconds from your score. Good luck!</p>
    </section>

    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="password"
          placeholder="Your Secure Password"
          aria-label="Generated Password"
        ></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
