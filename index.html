<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Coding Quiz: JavaScript!</title>
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header id="header" class="flex-space-between">
      <a id="leader-link" href="#leaderboard">View High Scores</a>
      <!-- i span a span? i can! -->
      <span id="timer">Time: <span id="time">0</span></span>
    </header>
    <!-- introduction section (will hide when quiz starts) -->
    <div id="intro" class="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>
    <!-- quiz questions section -->
    <div id="quiz-container" class="quiz-container hide">
      <!-- used to hold the question -->
      <h2 id="quiz-question"></h2>
      <!-- used to place the button elements -->
      <div id="button-container"></div>
    </div>
    <!-- score page here -->
    <div id="score-page" class="hide">
      <h2>You Finished The Quiz!</h2>
      <h3>Your Final Score is: <span id="high-score"></span></h3>
      <form id="player-form" method="POST">
        <label for="player-text">Enter initials:</label>
        <input placeholder="initials" id="player-text" />
        <button id="submit">Submit</button>
      </form>
    </div>
    <!-- leader board here -->
    <div id="leaderboard" class="hide">
      <h2>Highscores</h2>
      <ol id="score-list"></ol>
      <div id="leader-buttons-container">
        <button id="go-back" class="btn">Go Back</button>
        <button id="clear-scores" class="btn">Clear Highscores</button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
