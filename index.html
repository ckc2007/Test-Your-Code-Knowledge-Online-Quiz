<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>A JavaScript Online Quiz and Leaderboard by Chris Chorney!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- TO DO: give some style to the overall header element - make margins wider so the quiz displays further down -->
    <header>
      <!-- this nav link takes you to see the stored high scores page high_scores.html -->
      <!-- TO DO: make this display top left of nav bar -->
      <nav>
        <div style="text-align: left">
          <a href="./high_scores.html">View High Scores</a>
        </div>
        <div style="text-align: right">
          <p id="time" style="text-align: right">Time: 60s</p>
        </div>
      </nav>
      <!-- TO DO: make timer display the string "Time: _" where the time is a number of seconds left and draws its text from the set Interval function -->
      <!-- TO DO: make the timer display on the top right of the page -->
    </header>

    <!-- we need a container class here so we can change the content question to question as we progress thru the quiz -->
    <div class="container">
      <!-- making the quiz section - this is the default start page -->
      <section id="quiz" style="text-align: center">
        <!-- set the title of the quiz -->
        <!-- TO DO: make the h1 have a wider margin -->
        <h1 id="quiz-title">JavaScript Coding Quiz Challenge</h1>
        <!-- create the quiz instructions -->
        <p id="instructions">
          Answer the following questions in the alotted time. Incorrect answers
          will deduct 10 seconds from your score. Good luck!
        </p>
        <!-- make the start quiz button here -->
        <!-- TO DO: make a style css that targets the btn class for ALL BUTTONS that appear - keep a consistent style -->
        <button id="start-button" class="btn">Start Quiz</button>
        <div id="message"></div>
      </section>
    </div>

    <!-- we need to display the quiz items next...do this within the above section? -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
