<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>A JavaScript Online Quiz and Leaderboard by Chris Chorney!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div style="text-align: left">
          <a href="./high_scores.html">View High Scores</a>
        </div>
        <div style="text-align: right">
          <p id="time" style="text-align: right">Time: 100s</p>
        </div>
      </nav>
    </header>

    <section id="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Answer the following questions within the time limit. Incorrect answers
        lose 10 seconds.
      </p>
    </section>

    <div class="container">
      <div id="question-container" class="hide"></div>
      <!-- question 1 -->
      <div id="question-1" class="question hide">
        <h1>Question 1:</h1>
        <p>Which is NOT a primitive data type?</p>
        <button id="btn-1" class="btn true">object</button>
        <button id="btn-2" class="btn">number</button>
        <button id="btn-3" class="btn">string</button>
        <button id="btn-4" class="btn">boolean</button>
      </div>

      <!-- question 2 -->
      <div id="question-2" class="question hide">
        <h1>Question 2:</h1>
        <p>Which is a global variable in JavaScript?</p>
        <button id="btn-5" class="btn true">var</button>
        <button id="btn-6" class="btn">const</button>
        <button id="btn-7" class="btn">let</button>
        <button id="btn-8" class="btn">mkdir</button>
      </div>

      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
      </div>
      <div id="message-1" class="hide">Correct!</div>
      <div id="message-2" class="hide">Wrong!</div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
